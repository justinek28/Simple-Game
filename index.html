<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Treasure Hunt Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">

      <div class="row">
        <h1><span id="headerMessage">$$ Treasure Hunt $$</span></h1>
      </div>

      <div class="row">
        <a href="#" data-id="0" class="box btn col-xs-2"></a>
        <a href="#" data-id="1" class="box btn col-xs-2"></a>
        <a href="#" data-id="2" class="box btn col-xs-2"></a>
        <a href="#" data-id="3" class="box btn col-xs-2"></a>
        <a href="#" data-id="4" class="box btn col-xs-2"></a>
        <a href="#" data-id="5" class="box btn col-xs-2"></a>
        <a href="#" data-id="6" class="box btn col-xs-2"></a>
        <a href="#" data-id="7" class="box btn col-xs-2"></a>
        <a href="#" data-id="8" class="box btn col-xs-2"></a>
      </div>

      <div class="row">
        <div id="counterBox" class="col-xs-12">
          <h4>Turns Remaining:<span id="counter"></span></h4>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="application.js"></script>
  </body>
</html>
